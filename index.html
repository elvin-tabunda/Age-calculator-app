<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="form-content">
        <form>
          <div class="day">
            <label for="day">DAY</label><br>
            <input type="text" id="day" placeholder="DD">
          </div>
          
          <div class="month">
             <label for="month">MONTH</label><br>
             <input type="text" id="month" placeholder="MM">
          </div>
         
          <div class="year">
            <label for="year">YEAR</label><br>
            <input type="text" id="year" placeholder="YYYY">
          </div>
        </form>

        <hr>

        <button id="btn">
          <img src="assets/images/icon-arrow.svg" alt="">
        </button>


        

        <div class="calculated-container">
          <div class="calc-years">
            <div class="empty">
              <span class="empt" id="yearsResult">- - </span>
              <span>years</span>
            </div>
          </div>
          <div class="calc-months">
            <div class="empty">
              <span class="empt" id="monthResult">- - </span>
              <span>monts</span>
            </div>
          </div>
          <div class="calc-days">
            <div class="empty">
              <span class="empt" id="daysResult">- - </span>
              <span>days</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  



  <script src="app.js"></script>
</body>
</html>
